<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modiul-26</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    <header>

    </header>
   <main>
    <!-- main contant container  -->
    <div class="flex flex-col md:flex-row">
        <!-- shap card container -->
        <div class="flex-1 grid grid-cols-1  md:grid-cols-2 lg:grid-cols-3">
           <!-- triangle card -->
           <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center text-3xl">Triangle</h2>
              <p class="text-center">Area  = 0.5 X b X h</p>
             <div class="">
                <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                <span class="mr-4 ml-2">cm</span>
                <input id="triangle-hight" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                <span class="mr-4 ml-2">cm</span>
             </div>
             <div>
              <p class="text-2xl">Area:<span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
             </div>
              <div class="card-actions ">
                <button onclick="calculateTriangleArea()" class="btn bg-blue-600 w-full">Calculate</button>
              </div>
            </div>
          </div>
           <!-- triangle card end -->

        <!-- Rectangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Rectangle" /></figure>
          <div class="card-body">
            <h2 class="text-center text-3xl">Rectangle</h2>
            <p class="text-center">Area (A) = 0.5 X w X l</p>
           <div class="">
              <input id="rectangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="length">
              <span class="mr-4 ml-2">cm</span>
              <input id="rectangle-hight" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="width">
              <span class="mr-4 ml-2">cm</span>
           </div>
           <div>
            <p class="text-2xl">Area:<span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
           </div>
            <div class="card-actions ">
              <button onclick="calculateRectangleArea()" class="btn bg-blue-600 w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle card end -->

        </div>
          <!-- shap card container end -->
    <!-- ______________________________________ -->
          <!-- area calculation container -->
          <div class="w-96 border-gray-700 rounded-md">
              <h3 class="text-3xl text-center p-4">Area Calculation</h3>
          </div>
          <!-- area calculation container end -->
    </div>
    <!-- main contant container end -->
   </main>


    
    <script src="style.js"></script>
</body>
</html>
